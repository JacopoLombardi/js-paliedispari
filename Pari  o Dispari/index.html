<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- BOOTSRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Pari o Dispari</title>
</head>
<body>

   <div class="container  mt-5">
      <div class="row  d-flex  flex-column">

         <h2 class="mb-4">Pari o Dispari</h2>

         <!-- inserire pari o dispari -->
         <p class="mb-0  fw-semibold">Scrivere 'pari' oppure 'dispari'</p>
         <input type="text" class="user_paridispari  form-control  w-25">

         <!-- inserire un numero -->
         <p class="mb-0  mt-4  fw-semibold">Inserire un numero da 1 a 5</p>
         <input type="text" class="user_number  form-control  w-25">

         <!-- btn -->
         <div class="btn_play  col-1  btn  btn-primary  rounded-5  mt-5">Gioca</div>

         <!-- numero estratto di Pc -->
         <p class="pc_numout  fs-4  mt-3"></p>

         <!-- Vincitore -->
         <h4 class="output_  mt-5"></h4>

      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
